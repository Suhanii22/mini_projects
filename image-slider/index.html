<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <style>
        body {
            background-color: #343434;
        }

        .container {
            height: 450px;
            width: 450px;
            margin-top: 50px;

        }

        .slides {

            height: 450px;
            width: 450px;
            padding: 10px;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;

        }

        .slide.current {
            display: block;
        }

        button.prev,
        button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 0 12px;
            cursor: pointer;
            user-select: none;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }



      



    </style>
</head>

<body class="p-0 m-0">



    <div class="container m-auto ">
        <button class="prev">
            < </button>
                <div class="slides bg-gray-900 m-auto ">
                    <!-- <img src="cover1.jpg" class="slide current h-full w-full" /> -->
                    <img src="images/image1.webp" class="slide current  h-full w-full" />
                    <img src="images/image2.webp" class="slide  h-full w-full" />
                    <img src="images/image3.webp" class="slide  h-full w-full" />
                    <img src="images/image4.webp" class="slide  h-full w-full" />
                    <img src="images/image5.jpeg" class="slide  h-full w-full" />

                </div>
                <button class="next">></button>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('current');
                } else {
                    slide.classList.remove('current');
                }

            });




        }



        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        });

        showSlide(currentIndex);



        // Auto-slide every 3 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }, 3000);

    </script>

</body>

</html>
